<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspored</title>
    <link rel="stylesheet" href="../static/css/schedule.css" />
  </head>

  <body>
    <h1>Nađa Rajković S3/2019</h1>

    <div class="input">Pretraga: <input type="text" id="inputPolje" /></div>

    <table id="maintable">
      <thead>
        <tr>
          <th>Predmet</th>
          <th>Tip</th>
          <th>Profesor</th>
          <th>Grupe</th>
          <th>Dan</th>
          <th>Termin</th>
          <th>Učionica</th>
        </tr>
      </thead>
      <tbody id="raspored">
        {% for i in ceoraspored %}
        <tr class="table-row">
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
          <td>{{i[5]}}</td>
          <td>{{i[6]}}</td>
          <td>{{i[7]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div id="profesorUcionica">
      <div>
        <h3>Profesori</h3>
        {% for i in nastavnici %}
        <p><a class="profesor" href="#maintable">{{i}}</a></p>
        {% endfor %}
      </div>
      <div>
        <h3>Učionice</h3>
        {% for i in ucionice %}
        <p><a class="ucionica" href="#maintable">{{i}}</a></p>
        {% endfor %}
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
